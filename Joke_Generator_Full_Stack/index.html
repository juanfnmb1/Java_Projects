<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #d1f6ff;
        padding: 20px;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      h1 {
        color: #333;
      }

      #emoji {
        font-size: 100px;
        display: block;
      }

      #joke {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        min-height: 50px;
        padding: 20px;
        background-color: #fff279; /* Yellow background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
      }

      button {
        background-color: #f39c12;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <div>
      <h5>
        Full stack application developed with HTML,CSS,JavaScript, and Java.
      </h5>
      <h1><strong>Joke Generator</strong></h1>
      <div id="emoji">ðŸ˜‚</div>
      <button id="generate-joke-btn">Generate Joke</button>
      <p id="joke">Click the button to get a joke!</p>
    </div>

    <script>
      document
        .getElementById("generate-joke-btn")
        .addEventListener("click", async function () {
          try {
            const response = await fetch("http://localhost:8000/get-joke");

            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("joke").textContent =
              data.joke || "No joke found, try again!";
            document.getElementById("generate-joke-btn").textContent =
              "New Joke";
          } catch (error) {
            console.error("Error fetching joke:", error);
            document.getElementById("joke").textContent =
              "Oops! Something went wrong. Try again later.";
          }
        });
    </script>
  </body>
</html>
